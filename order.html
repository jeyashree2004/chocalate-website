<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <section class="sec">
        <p class="para">place your order</p>
        <h1 class="heading">Order Your Favorite Chocolate</h1>
        <form class="order-form" action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="chocolate-type">Select Chocolate Type:</label>
            <select id="chocolate-type" name="chocolate-type" required>
                <option value="dark">Dark Chocolate</option>
                <option value="milk">Milk Chocolate</option>
                <option value="white">White Chocolate</option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
            
            <button type="submit" class="btn btn1">Place Order</button>
        </form>
    </section>
    
    <style>
    .order-form {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: auto;
        padding: 20px;
        background: #f9f9f9;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .order-form label {
        font-size: 18px;
        margin-top: 10px;
    }
    .order-form input, .order-form select, .order-form textarea {
        padding: 10px;
        font-size: 16px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .order-form button {
        margin-top: 15px;
    }
    </style>
    
</head>

</body>
</html>
